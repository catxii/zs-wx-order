<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>掌上订单</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="libs/sui/css/sm.min.css">
    <link rel="stylesheet" href="libs/sui/css/sm-extend.min.css">
    <link rel="stylesheet" href="css/style-global.css">
</head>
<body>
    

    <!-- page 容器 -->
    <div class="page">

        <!-- <header class="bar bar-nav bar-default">
          <a external href="index.html" class="button button-link button-nav pull-left">
            <span class="icon icon-left"></span>
            返回
          </a>
          <h1 class="title">首页</h1>
        </header> -->


        <!-- 这里是页面内容区 -->
        <div class="content white-bg">

            <div class="list-block">
                <ul>
                  <li class="item-content item-link">
                    <div class="item-inner arrow-right padding-right">
                      <div class="item-title">2015年8月19日入住</div>
                      <div class="item-after" id="time">修改</div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title">住几晚</div>
                      <div class="item-after">
                        <span class="value-info">2015年8月20日</span>
                        <div class="count-ul">
                            <div class="btn del">减少</div>
                            <div class="input num"><input type="tel" value="1"></div>
                            <div class="btn add">增加</div>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title">住几间</div>
                      <div class="item-after">
                        <div class="count-ul">
                            <div class="btn del">减少</div>
                            <div class="input num"><input type="tel" value="1"></div>
                            <div class="btn add">增加</div>
                        </div>
                      </div>
                    </div>
                  </li>

                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">入住人</div>
                        <div class="item-input text-right">
                          <input type="text" placeholder="请填写入住人姓名">
                        </div>
                      </div>
                    </div>
                  </li><li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">联系方式</div>
                        <div class="item-input text-right">
                          <input type="text" placeholder="用于酒店联系">
                        </div>
                      </div>
                    </div>
                  </li>
                </ul>
            </div>


        </div>

            
    </div>

    

    <script type='text/javascript' src='libs/sui/js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/sui/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='libs/sui/js/sm-extend.min.js' charset='utf-8'></script>

    <script src="js/app.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#time").datetimePicker();
        });
    </script>
</body>
</html>
